<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , inital-scaled=1.0">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
	<section>
		<div class="container">
	<div class="contactinfo">
		<div>
			<h2>Contact Info</h2>
			<ul class="info">
				<li>
					<span><img src="location.png"></span>
				<span>address</span>
				</li>
				<li>
					<span><img src="mail.png"></span>
				<span>email</span>
				</li>
				<li>
					<span><img src="phone.png"></span>
				<span>phone no</span>
				</li>
			</ul>
		</div>
	</div>
	<div class="contactForm">
		<h2>Send a Msg</h2>
		<div class="formBox">
			<div class="inputBox w50">
				<input type="text" name="" required>
				<span>First Name</span>
			</div>
			<div class="inputBox w50">
				<input type="text" name="" required>
				<span>LAst Name</span>
			</div>
			<div class="inputBox w50">
				<input type="text" name="" required>
				<span>email</span>
			</div>
			<div class="inputBox w50">
				<input type="text" name="" required>
				<span>mobile no</span>
			</div><div class="inputBox w100">
				<input type="text" name="" required>
				<span>write ur msg here</span>
			</div>
			<div class="inputBox w100">
				<input type="submit" value="Send">
				<span>First Name</span>
			</div>
		</div>
	</div>
</div>
	</section>

</body>
</html>
